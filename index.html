<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="landing">
        <div class="row">
            <nav class="nav">

                <a href="#" class="logo__text">
                    <img class="logo" src="./assets/logo.svg" alt="">Treact
                </a>

                <ul class="nav__links">
                    <li><a href="#landing" class="nav__link"></a>About</li>
                    <li><a href="#" class="nav__link"></a>Blog</li>
                    <li><a href="#" class="nav__link"></a>Pricing</li>

                    <button class="nav__link nav__link--primary">Sign Up</button>
                </ul>
            </nav>

            <div class="header__container">
                <div class="header__columns">
                    <div class="header__columns--left">
                        <h1 class="header__h1">Beautiful React Templates <span class="purple">for you.</span></h1>
                        <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a

                        <div class="header__email">

                        </div>

                        <div class="header__trusted">
                            <p>Our Trusted Customers</p>
                            <img class="img__trusted" src="./assets/trusted.png" alt="Our Customers">
                        </div>
                    </div>

                    <div class="header__columns--right">
                        <div class="header__container--img">
                            <img class="img__design" src="./assets/design.svg" alt="Design Illustrations">

                    <div></div>
